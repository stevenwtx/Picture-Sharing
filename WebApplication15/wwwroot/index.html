                        <div class="form-group">

                        </div>

                            <i class="fa fa-lock"></i>

                        </div>
                        <div class="alert alert-dismissable alert-warning" id="LogErro" style="display:none;">

                        </div>
                        <div class="form-group">

    <!-- 注册窗口 -->
    <div id="register" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" id="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">注册</h1>
                </div>
                <div class="modal-body">
                    <form class="form-group" id="regForm">
                        <div class="form-group">
                            <label for="">用户名</label>
                            <input class="form-control" type="text" id="username" placeholder="6-15位字母或数字">
                        </div>
                        <div class="form-group">
                            <label>性别: &nbsp;</label>
                            <input name="sex" type="radio" value="1" />男
                            <input name="sex" type="radio" value="2" />女
                            <input type="radio" name="sex" checked="checked" value="3" />其他

                            <label>&nbsp;&nbsp;年龄：&nbsp;</label>
                            <input type="text" id="age" value="0" />
                        </div>
                        <div class="form-group">
                            <label for="">密码</label>
                            <input class="form-control" type="password" id="newpassword" placeholder="至少6位字母或数字">
                        </div>
                        <div class="form-group">
                            <label for="">再次输入密码</label>
                            <input class="form-control" type="password" id="repass" placeholder="至少6位字母或数字">
                        </div>
                        <div class="alert alert-dismissable alert-warning" id="RegErro" style="display:none;">
                            <h4>
                                注意!
                            </h4> <strong>Warning!</strong>
                        </div>
                        <div class="text-right">
                            <a class="btn btn-primary" id="reg">提交</a>
                            <button class="btn btn-danger" data-dismiss="modal">取消</button>
                        </div>
                        <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div id="Upload" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-title">
                    <h1 class="text-center">上传图片</h1>
                </div>
                <div class="modal-body" id="fileFrame">
                    <form class="form-horizontal" id="fileForm">

                        <input type="file" name="file" id="input_file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg">
                        <img id="picPreview" src="" alt="" style="width:40%">
                        <hr>
                        <div class="form-group">
                            <input class="form-control" type="text" id="picName" placeholder="输入图片名">
                        </div>
                        <div class="form-group">
                            <label>是否显示在首页: &nbsp;</label>
                            <input name="display" type="radio" value="1" checked="checked" />是
                            <input name="display" type="radio" value="2" />否
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="catalogue" id="select1">
                                <option value="0">风景</option>
                                <option value="1">人像</option>
                                <option value="3">动物</option>
                                <option value="4">植物</option>
                                <option value="5">其他</option>
                            </select>
                        </div>
                        <a class="btn-info btn-lg" id="uploadBtn">提交</a>
                    </form>
                </div>
            </div>
        </div>
