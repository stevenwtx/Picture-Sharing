<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <style>
       

        .mask {
            position: absolute;
            top: 90%;
            left: 0;
            width: 100%;
            height: 30%;
            background: rgba(101, 101, 101, 0.6);
            color: #ffffff;
            opacity: 0;
        }

        .mask h3 {
            text-align: center;
        }

        .img_div a:hover .mask {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="img_div">
        <img src="/image/cjk3.jpg">

        <a href="#">
            <div class="mask">
                <h3>A Picture of food</h3>
            </div>
        </a>
    </div>
</body>

</html>
